<!-- Author Login Form -->
<div id="authorLoginModal" class="modal">
  <form class="modal-content animate w3-card w3-round-large w3-white" action="/author-login-secure.php" method="post">
    <div class="imgcontainer">
      <h1 class="mt-0">Author Login</h1>

      <span onclick="document.getElementById('authorLoginModal').style.display='none'" class="close" title="Close login form">
        <i class="fa fa-close"></i>
      </span>
      
      <img src="assets/login-avatar.png" alt="Avatar" class="avatar" style="width: 20%">
    </div>

    <div class="container">
      <button class="w3-button w3-green w3-right w3-card" type="button" 
        onclick="signupInstead();">Sign Up Instead</button>
      <br>
      <span id="author-login-info"></span>
      <label for="username" class="w3-left">Email</label>
      <input type="text" placeholder="Enter your email" name="username" required>

      <label for="psw">Password</label>
      <input type="password" placeholder="Enter password" name="psw" required>

      <label>
        <input type="checkbox" name="remember"> Remember me
      </label>
      <br>
    </div>

    <div class="container w3-light-grey">
      <button type="submit" class="w3-button w3-blue loginbtn w3-card">Login</button>
      <span class="psw w3-hover-text-purple"><a href="#">Forgot password?</a></span>
    </div>
  </form>
</div>

<script>
  // When the user clicks anywhere outside of the modal, close it
  var modal = document.getElementById('authorLoginModal');

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  function signupInstead() {
    document.getElementById('authorLoginModal').style.display = "none";
    document.getElementById('author-signup').style.display = "block";
  }
</script>
