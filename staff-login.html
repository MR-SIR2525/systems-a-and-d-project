<!-- Modal Login Form -->
<div id="staffLoginModal" class="modal">
  <form class="modal-content animate w3-card w3-round-large w3-white" action="/staff-login-secure.php" method="post">
    <div class="imgcontainer">
      <h1 class="mt-0">Employee Login</h1>

      <span onclick="document.getElementById('staffLoginModal').style.display='none'" class="close" title="Close login form">
        <i class="fa fa-close"></i>
      </span>
      
      <img src="assets/login-avatar.png" alt="Avatar" class="avatar" style="width: 20%">
    </div>

    <div class="container" id="staffLoginInputsC">
      <label for="username">Email</label>
      <input type="text" placeholder="Enter your staff email" name="username" required>

      <label for="psw">Password</label>
      <input type="password" placeholder="Enter password" name="psw" required>

      <label>
        <input type="checkbox" name="remember"> Remember me
      </label>
      <br>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="submit" class="w3-button w3-blue loginbtn">Login</button>
      <span class="psw"><a href="#">Forgot password?</a></span>
    </div>
  </form>
</div>

<script>
  // When the user clicks anywhere outside of the modal, close it
  var modal = document.getElementById('staffLoginModal');

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
